   <center><h1>PENDAFTARAN</h1></center> 
    <form action="">
        <table>
            <tr>
                <td>Nama</td>
                <td>:</td>
                <td>
                <input type="text" name="Nama">
                </td>
            </tr>
            <tr>
                <td>NIM</td>
                <td>:</td>
                <td>
                <input type="text" name="NIM">
                </td>
            </tr>
            <tr>
                <td>Tempat</td>
                <td>:</td>
                <td>
                <input type="text" name="TL">
            </td>
            </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td>:</td>
                <td>
                <input type="date" name="Tgl">
                </td>
            </tr>
            <tr>
                <td>Prodi</td>
                <td>:</td>
                <td>
                <select name="Prodi"> 
                    <option value="PGSD">Pendidikan Guru Sekolah Dasar</option>
                    <option value="PGPAUD">Pendidikan Guru PAUD</option>
                    <option value="SIK">Sistem Informasi Kelautan</option>
                    <option value="LK">Logistik Kelautan</option>
                    <option value="PKP">Pendidikan Perikanan dan Kelautan</option>
                    </select>
                </td>
            </tr>
            <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
            <td>
        <input type="radio" name="Lk" value="Laki-laki"> Laki-laki <br>
        <input type="radio" name="Pr" value="Perempuan"> Perempuan <br>
                </td>
            </tr>
            <tr>
                <td>Hobby</td>
                <td>:</td>
                <td>
        <input type="checkbox" name="Hobi" value="Menulis"> Menulis <br>
        <input type="checkbox" name="Hobi" value="Baca"> Baca <br>
        <input type="checkbox" name="Hobi" value="Melukis"> Melukis <br>
        <input type="checkbox" name="Hobi" value="Olahraga"> Olahraga <br>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="submit" value="Simpan">
                </td>
            </tr>
